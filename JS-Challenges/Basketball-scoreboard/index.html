<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="team-a">
            <h1>Home</h1>
            <div class="score">
                <div class="inner"><span id="score-count-a">0</span></div>
                <div class="shortcuts">
                    <button class="btn btn-one-a" onclick="plus_one_a()">+1</button>
                    <button class="btn btn-two-a" onclick="plus_two_a()">+2</button>
                    <button class="btn btn-three-a" onclick="plus_three_a()">+3</button>
                </div>
                <p id="winner-a"></p>
            </div>
        </div>
        <div class="main-controls">
            <p>Settings</p>
            <button class="btn" onclick="reset_value()">reset</button>
        </div>
        <div class="team-b">
            <h1>Guest</h1>
            <div class="score">
                <div class="inner"><span id="score-count-b">0</span></div>
                <div class="shortcuts">
                    <button class="btn btn-one-b" onclick="plus_one_b()">+1</button>
                    <button class="btn btn-two-b" onclick="plus_two_b()">+2</button>
                    <button class="btn btn-three-b" onclick="plus_three_b()">+3</button>
                </div>
                <p id="winner-b"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
